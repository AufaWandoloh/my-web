<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5e1c8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding-top: 200px;
            /* เพิ่ม padding-top เพื่อให้เนื้อหาถอยลงมาเยอะขึ้น */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #8d6e63;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-right {
            position: absolute;
            right: 20px;
            top: 10px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #2e7d32;
            /* สีเขียวเข้ม */
        }

        .login-btn:hover {
            background-color: #1b5e20;
            /* เขียวเข้มขึ้น */
        }

        .logout-btn {
            background-color: #b71c1c;
            /* สีแดงเลือดหมู */
        }

        .logout-btn:hover {
            background-color: #7f0000;
            /* แดงเข้มขึ้น */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #6d4c41;
            margin-top: 20px;
            /* ปรับ margin-top เพื่อให้เนื้อหาถอยลงมา */
        }

        .add-btn {
            position: absolute;
            top: 10px;
            /* อยู่ขอบบน */
            left: 50%;
            /* อยู่ตรงกลาง */
            transform: translateX(-50%);
            /* ทำให้แน่ใจว่าตรงกลาง */
            color: #8d6e63;
            text-decoration: none;
            font-size: 24px;
            /* ปรับขนาดฟอนต์ให้เหมาะสม */
            font-weight: bold;
            background-color: #f5e1c8;
            padding: 5px 8px;
            border-radius: 20%;
            border: 2px solid black;
            line-height: 1;
        }

        .account-btn {
            background-color: #8d6e63;
            /* เปลี่ยนเป็นสีน้ำตาล */
            color: white;
            /* ตัวอักษรสีขาว */
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #6d4c41;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{{ url_for('add_recipe') }}" class="add-btn">+</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('account') }}" class="btn account-btn">Account</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
        {% endif %}
    </div>

    <h1>Hello, Recipe Manager!</h1>

    <div class="container mt-4">
        <h3 class="text-center">สูตรอาหารล่าสุด</h3>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">ดูสูตร</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
