<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5e1c8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #8d6e63;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            background-color: #8d6e63;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #6d4c41;
            transform: translateX(-50%) scale(1.1);
        }

        .account-btn {
            background-color: #8d6e63;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .account-btn:hover {
            background-color: #6d4c41;
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #6d4c41;
            margin-top: 125px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6d4c41;
            margin-top: 10px;
        }

        .content {
            margin-top: 200px;
            width: 100%;
            max-width: 800px;
        }

        .recipe-item {
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 10px;
        }

        .recipe-btn {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            padding: 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .recipe-btn:hover {
            background: linear-gradient(135deg, #e65100, #bf360c);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{{ url_for('add_recipe') }}" class="add-btn">+</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('account') }}" class="btn account-btn">Account</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
        {% endif %}
    </div>

    <h1>Hello, Recipe Manager!</h1>

    <div class="content container mt-4">
        <h2>รายการสูตรอาหาร</h2>
        {% if recipes %}
        <ul class="list-group">
            {% for recipe in recipes %}
            <li class="list-group-item recipe-item">
                <a href="{{ recipe.link }}" class="recipe-btn">{{ recipe.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>ยังไม่มีสูตรอาหาร</p>
        {% endif %}
    </div>

</body>

</html>
