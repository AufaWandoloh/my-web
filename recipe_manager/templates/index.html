<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>

    <!-- ใช้ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5e1c8;
            /* สีเนื้อ */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Navbar ด้านบน */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #8d6e63;
            /* สีน้ำตาลเข้ม */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .login-btn {
            position: absolute;
            right: 20px;
            /* ชิดขวา */
            top: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            background-color: #6d4c41;
            /* สีน้ำตาลเข้มขึ้น */
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar .login-btn:hover {
            background-color: #5d4037;
            /* สีน้ำตาลเข้มสุด */
        }

        /* Footer ด้านล่าง */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #8d6e63;
            /* สีน้ำตาลเข้ม */
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* ข้อความตรงกลาง */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #6d4c41;
            margin-top: 80px;
            /* เผื่อให้พ้น Navbar */
        }
    </style>
</head>

<body>

    <!-- Navbar ด้านบน -->
    <div class="navbar">
        <a href="{{ url_for('login') }}" class="login-btn">Login</a>
    </div>

    <!-- เนื้อหา -->
    <h1>Hello, Recipe Manager!</h1>

    <!-- Footer ด้านล่าง -->
    <div class="footer">

    </div>

</body>

</html>
